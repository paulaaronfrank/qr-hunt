<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Easter Hunter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.2.0/html5-qrcode.min.js" integrity="sha512-7+zo/Y7lhdOlyPedqTjnh8Zw/9C1Ks/aXoFQkEE6p8Ym1SUhIRRY5drksSma6HtzwQ0otkzTjlRp8p59/nmXYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
    .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px;
        text-align: center;
    }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="/assets/icon.png" width="auto" height="30" class="d-inline-block align-top" alt="">
        </a>
        <div class="form-inline my-2 my-lg-0">
            <div style="color: white;">Digital Week 2022</div>
            <!-- <a href="/logout"><button class="btn btn-outline-success my-2 my-sm-0" type="button">Logout</button></a> -->
        </div>
    </nav>
    <!-- Content -->
    <div class="center" style="width: 80%; margin-top: 5vh;">
        <p style="font-size: 1rem;">Your Current score is:</p>
        <p style="font-size: 6rem;">{{ score }}</p>
        <p style="font-size: 1rem;">Congratulations!</p>
        <br>
        <div style="width: 100%;" id="reader"></div>
        <script>
            const html5QrCode = new Html5Qrcode("reader");
            const qrCodeSuccessCallback = (decodedText, decodedResult) => {
                window.location.replace(decodedText);
            };
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            function startQrScanner() {
                html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback);
                $('#scanNextBtn').hide();
            };
        </script>
        <button onclick="startQrScanner();" id="scanNextBtn">Scan Next</button>
    </div>

</body>
</html>
